<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Временно закомментирую, ну или не временно -->
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
  <title>Electron App with Chart.js</title>
</head>
<body>
  <div class="container container_start">
    <h1 class="header">Web Bluetooth API</h1>
    <div class="button-container">
      <button id="find" class="button_find" title="Click the button for selecting device">Find Device</button>
    </div>
  </div>

  <!-- Найти устройство -->
  <!-- Для устройства должны быть параметры (нужно узнать по каким параметрам можно искать BLE устройство) -->
  <!-- Когда мы введем нужные нам параметры, но нажимаем на кнопку - Find Device -->
  <!-- И выбираем его из нашего списка -->
  <!-- После этого становится доступна другую функционалость: -->
  <!-- 1. "Активировать VPN", после чего пойдет считывание данных и отправление их -->
  <!-- 2. "Диактивировать VPN", после этого поток данных перестанет течь -->
  <!-- Нужно отображать статистику: количество отправленных пакетов, количество успешных, количество неудачных, время подключения, логин пользователя -->
  <button id="start" disabled>Read data</button>
  <button id="stop" disabled>Stop read</button>
  <!-- Toggle switcher (Rounded switch) -->
  <!-- Данная штука - замена двум кнопкам выше -->
  <label class="switch">
    <input type="checkbox">
    <span class="slider round"></span>
  </label>

  <p>Currently selected bluetooth device: <strong id="device-name"></strong></p>
  <!-- <div id="outputX" style="margin-bottom: 20px;"></div>
  <div id="outputY" style="margin-bottom: 20px;"></div>
  <div id="outputData" style="margin-bottom: 20px;"></div>
  <div id="outputSize" style="margin-bottom: 20px;"></div>
  <div id="outputPackage" style="margin-bottom: 20px;"></div> -->
  <div class="container chart-container">
    <canvas id="myChart"></canvas>
  </div>
  <!-- Popup (device list) -->
  <div class="devices">
    <div class="devices__wrapper">
      <div class="devices__content">
        <div class="devices__header">
          <h2 class="devices__header">Добавить устройство</h2>
          <div class="devices__close-button">
            <img id="closeButton" src="../public/close-button.png" alt="close button">
          </div>
        </div>
        <ul class="devices__list">
          <!-- Сюда будут добавляться элементы -->
        </ul>
      </div>
    </div>
  </div>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
