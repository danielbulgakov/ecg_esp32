  <title>Electron App with Chart.js</title>

<body>
  <header class="header">
    <div class="container header__container">
      <button class="header__button">
        <img class="header__icon" src="../public/menu-hamburger-white.png" alt="menu hamburger">
      </button>
      <h1 class="header__text">Profile</h1>
      <button class="header__button">
        <img class="header__icon" src="../public/exit-white.png" alt="exit from profile">
      </button>
    </div>
  </header>
  <div class="connection">
    <div class="container connection__container">
      <h2 class="header-section header-section__green">Connected</h2>
      <div class="connection__box">
        <div class="connection-box">
          <label class="switch">
            <!-- Чтобы не позволить подключиться до момента выбора устройства -->
            <input type="checkbox" disabled checked>
            <span class="slider round"></span>
          </label>
          <div class="connection__user-data">
            <h3 class="connection__header">Program profile</h3>
            <p class="connection__text">DaniilUnin2023@gmail.com</p>
          </div>
        </div>
        <button class="header__button">
          <img class="header__icon" src="../public/pencil-gray.png" alt="pencil icon">
        </button>
      </div>
    </div>
  </div>
  <!-- Добавить сюда данные в нужном виде, как в примере -->
  <div class="container chart-container" style="display: none;">
    <canvas id="myChart"></canvas>
  </div>
  <div class="statistics">
    <div class="container statistics-container">
      <h2 class="header-section">Статистика соеднинения</h2>
      <div class="statistics-block">
        <div class="statistics-item">
          <h3 class="connection__header">Всего полученных пакетов</h3>
          <p class="connection__text">10</p>
        </div>
        <div class="statistics-item statistics-item_end">
          <h3 class="connection__header">Всего отправленных пакетов</h3>
          <p class="connection__text">10</p>
        </div>
      </div>
      <div class="statistics-block">
        <div class="statistics-item">
          <h3 class="connection__header">Кол-во доставленных</h3>
          <p class="connection__text header-section__green">10</p>
        </div>
        <div class="statistics-item statistics-item_end">
          <h3 class="connection__header">Кол-во недоставленных</h3>
          <p class="connection__text header-section__red">0</p>
        </div>
      </div>
      <div class="statistics-block">
        <div class="statistics-item">
          <h3 class="connection__header">Время соеднинения</h3>
          <p class="connection__text">0:00:30</p>
        </div>
        <div class="statistics-item statistics-item_end">
          <h3 class="connection__header">Имя устройства</h3>
          <p class="connection__text" id="device-name">ESP32-test</p>
        </div>
      </div>
    </div>
  </div>
  <div class="container add-device-button-container">
    <button id="find" class="add-device-button">
      <img src="../public/plus-white.png" alt="white plus">
    </button>
  </div>
