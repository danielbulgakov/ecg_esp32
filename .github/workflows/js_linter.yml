name: Lint
on: [push, pull_request]
jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install
      - name: Run ESLint
        uses: wearerequired/lint-action@v1
        with:
          eslint: true
      - name: Run Stylelint
        uses: wearerequired/lint-action@v1
        with:
          stylelint: true
